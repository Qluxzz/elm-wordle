<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Elm Wordle</title>
    <link rel="stylesheet" href="style.css" />
    <script src="elm.js" type="text/javascript"></script>
</head>

<body>
    <pre id="elm"></pre>
    <script type="text/javascript">
        const now = new Date(Date.now())

        const [year, month, date] = [
            now.getFullYear(),
            now.getMonth() + 1,
            now.getDate()
        ]

        const seed = parseInt(`${year}${month}${date}`, 10)
        const key = `save-${seed}`
        const savedState = localStorage.getItem(key)

        // We haven't saved any progress for today's word
        // Clear any existing saved state as well
        if (!savedState)
            localStorage.clear()

        const app = Elm.Main.init({
            node: document.getElementById("elm"),
            flags: {
                seed,
                save: savedState ? JSON.parse(savedState) : null
            }
        })

        app.ports.saveHistory.subscribe(message =>
            localStorage.setItem(key, JSON.stringify(message))
        )
    </script>
</body>

</html>
